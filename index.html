<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinntessential 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-orange: #F37431;
            --header-blue: #1A3D7C;
            --header-line: #155A8D;
            --button-blue: #00A8FF;
            --accent-yellow: #FFD966;
            --white: #FFFFFF;
        }

        body { margin: 0; font-family: 'Fredoka', sans-serif; background-color: var(--bg-orange); color: var(--white); text-align: center; }

        header {
            background-color: var(--header-blue); padding: 10px 5%; position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center; border-bottom: 6px solid var(--header-line);
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 50px; border-radius: 5px; }
        nav a { color: white; text-decoration: none; margin: 0 10px; font-weight: bold; cursor: pointer; }

        /* Small Bubble Cart - 1/4 of screen */
        #side-cart {
            position: fixed; right: 20px; top: 80px; width: 25%; min-width: 280px;
            height: 70vh; background-color: var(--header-blue); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 30px; transition: 0.3s; z-index: 2000; padding: 20px; display: none; flex-direction: column; text-align: left;
        }

        /* Checkout Modal */
        #checkout-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 450px; background-color: var(--button-blue);
            border-radius: 30px; padding: 30px; z-index: 3000; display: none; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .modal-input {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 20px;
            border: 2px solid white; background: var(--button-blue); color: white;
            font-family: 'Fredoka'; box-sizing: border-box; outline: none;
        }

        /* Wiggle Animation for missing info */
        @keyframes wiggle { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } }
        .error-wiggle { animation: wiggle 0.3s ease-in-out; border: 2px solid #ff4d4d !important; box-shadow: 0 0 10px #ff4d4d; }

        .shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 40px; }
        .product-card { text-align: left; }
        .product-card img { width: 100%; border-radius: 30px; background-color: #eee; aspect-ratio: 1/1; object-fit: cover; }

        .pill-button, .select-color {
            background-color: var(--button-blue); color: white; padding: 10px 20px;
            border-radius: 50px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px; font-family: 'Fredoka';
        }

        .upload-area { border: 4px dashed white; background: var(--button-blue); border-radius: 30px; padding: 40px; margin: 20px auto; max-width: 500px; }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <img src="IMG_0598.jpeg" alt="Logo" class="logo-img">
            <div style="font-size: 1.2rem; font-weight: bold;">Quinntessential 3D</div>
        </div>
        <nav>
            <a href="#">Home</a> | <a href="#shop">Shop</a> | <a href="#custom">Custom</a> | <a href="#about">About</a>
        </nav>
        <div onclick="toggleCart()" style="font-size: 1.5rem; cursor: pointer;">ðŸ›’ <span id="cart-count">0</span></div>
    </header>

    <div id="side-cart">
        <span onclick="toggleCart()" style="cursor:pointer; float:right; font-size:1.5rem;">Ã—</span>
        <h3>Your Cart</h3>
        <div id="cart-items-list" style="flex-grow: 1; overflow-y: auto;"></div>
        <button class="pill-button" onclick="openCheckout()" style="width: 100%; background: var(--accent-yellow); color: #333;">Proceed to Checkout</button>
    </div>

    <div id="checkout-modal">
        <h2 style="margin-top:0">Checkout</h2>
        <input type="text" id="cust-address" class="modal-input" placeholder="Street Address *">
        <input type="text" id="cust-postal" class="modal-input" placeholder="Postal Code *">
        <input type="text" id="cust-city" class="modal-input" placeholder="City *">
        <input type="tel" id="cust-phone" class="modal-input" placeholder="Phone Number *">
        <input type="email" id="cust-email" class="modal-input" placeholder="Email (Optional)">
        
        <hr style="border: 1px solid white; margin: 15px 0;">
        <input type="text" id="card-num" class="modal-input" placeholder="Card Number: 0000 0000 0000 0000 *">
        <div style="display:flex; gap:10px;">
            <input type="text" id="card-exp" class="modal-input" placeholder="MM/YY *">
            <input type="text" id="card-cvc" class="modal-input" placeholder="CVC *">
        </div>

        <button class="pill-button" onclick="processPayment()" style="width: 100%; background: var(--accent-yellow); color: #333; margin-top: 15px; font-size: 1.2rem;">PAY & ORDER</button>
        <button onclick="closeCheckout()" style="background:none; border:none; color:white; cursor:pointer; margin-top:10px;">Back to Shop</button>
    </div>

    <section id="shop" class="shop-grid">
        <div class="product-card" id="p1">
            <div style="height:180px; background:#ccc; border-radius:30px;"></div>
            <p><strong>Glasses Holder</strong> 4.99$</p>
            <select class="select-color color-dropdown"><option value="">select colour â†“</option><option>Red</option><option>Blue</option><option>Green</option><option>White</option><option>Black</option><option>Sparkly purple</option><option>Pink</option><option>gold</option><option>Yellow</option><option>Orange</option><option>Clear</option></select>
            <button class="pill-button" onclick="addItem('Glasses Holder', 'p1', 4.99)">add to cart ðŸ›’</button>
        </div>
        <div class="product-card" id="p2">
            <div style="height:180px; background:#ccc; border-radius:30px;"></div>
            <p><strong>Phone Stand</strong> 11.99$</p>
            <select class="select-color color-dropdown"><option value="">select colour â†“</option><option>Red</option><option>Blue</option><option>Green</option><option>White</option><option>Black</option><option>Sparkly purple</option><option>Pink</option><option>gold</option><option>Yellow</option><option>Orange</option><option>Clear</option></select>
            <button class="pill-button" onclick="addItem('Phone Stand', 'p2', 11.99)">add to cart ðŸ›’</button>
        </div>
        <div class="product-card">
            <div style="height:180px; background:#ccc; border-radius:30px;"></div>
            <p><strong>SpongeBob Holder</strong> 8.99$</p>
            <button class="pill-button" onclick="addItem('SpongeBob Holder', null, 8.99)">add to cart ðŸ›’</button>
        </div>
    </section>

    <section id="custom" class="upload-area">
        <input type="file" id="fileIn" style="display:none" onchange="document.getElementById('file-msg').innerText=this.files[0].name">
        <div onclick="document.getElementById('fileIn').click()" style="cursor:pointer">
            <div style="font-size:40px">â†‘</div>
            <h2 id="file-msg">drag or drop files</h2>
        </div>
        <select class="select-color" id="c-color"><option value="">Select a colour â†“</option><option>Red</option><option>Blue</option><option>Green</option><option>White</option><option>Black</option><option>Sparkly purple</option><option>Pink</option><option>gold</option><option>Yellow</option><option>Orange</option><option>Clear</option></select>
        <button class="pill-button" onclick="addCustom()">Add Custom to Cart ðŸ›’</button>
    </section>

    <script>
        let cart = [];
        function toggleCart() { 
            let sc = document.getElementById('side-cart');
            sc.style.display = (sc.style.display === 'flex') ? 'none' : 'flex';
        }

        function addItem(name, id, price) {
            let color = "Fixed Color";
            if(id) {
                let d = document.getElementById(id).querySelector('.color-dropdown');
                if(!d.value) { d.classList.add('error-wiggle'); setTimeout(()=>d.classList.remove('error-wiggle'),300); return; }
                color = d.value;
            }
            cart.push({name, color, price});
            updateCart();
        }

        function addCustom() {
            let f = document.getElementById('fileIn').files[0];
            let c = document.getElementById('c-color').value;
            if(!f || !c) return alert("Please upload file and pick color!");
            cart.push({name: "Custom: "+f.name, color: c, price: 0});
            updateCart();
        }

        function updateCart() {
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('cart-items-list').innerHTML = cart.map(i => `<div style="padding:10px 0; border-bottom:1px solid #00A8FF"><b>${i.name}</b><br>${i.color}</div>`).join('');
            document.getElementById('side-cart').style.display = 'flex';
        }

        function openCheckout() { if(cart.length > 0) document.getElementById('checkout-modal').style.display = 'block'; }
        function closeCheckout() { document.getElementById('checkout-modal').style.display = 'none'; }

        function processPayment() {
            const required = ['cust-address', 'cust-postal', 'cust-city', 'cust-phone', 'card-num', 'card-exp', 'card-cvc'];
            let allGood = true;

            required.forEach(id => {
                let el = document.getElementById(id);
