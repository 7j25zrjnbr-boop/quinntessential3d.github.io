<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quinntessential 3D</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-orange:#F37431;
    --header-blue:#1A3D7C;
    --header-line:#155A8D;
    --button-blue:#00A8FF;
    --accent-yellow:#FFD966;
    --white:#FFFFFF;
}
body{
    margin:0;
    font-family:'Fredoka',sans-serif;
    background:var(--bg-orange);
    color:white;
    text-align:center;
}
header{
    background:var(--header-blue);
    position:sticky;
    top:0;
    z-index:1000;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 5%;
    border-bottom:6px solid var(--header-line);
}
nav a{
    color:white;
    text-decoration:none;
    font-weight:bold;
    margin:0 10px;
}
.pill-button,.select-color{
    background:var(--button-blue);
    color:white;
    border:none;
    border-radius:50px;
    padding:10px 20px;
    font-weight:bold;
    cursor:pointer;
    margin-top:5px;
}
#side-cart{
    position:fixed;
    right:20px;
    top:80px;
    width:260px;
    height:70vh;
    background:var(--header-blue);
    border-radius:30px;
    padding:20px;
    display:none;
    flex-direction:column;
    text-align:left;
}
#checkout-modal{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
    max-width:400px;
    background:var(--button-blue);
    border-radius:30px;
    padding:30px;
    display:none;
}
.modal-input{
    width:100%;
    padding:12px;
    border-radius:20px;
    border:2px solid white;
    background:var(--button-blue);
    color:white;
    margin:8px 0;
}
.hero h1{
    font-size:4rem;
    color:var(--accent-yellow);
}
.shop-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    padding:40px;
}
.error-wiggle{
    animation:wiggle .3s;
}
@keyframes wiggle{
    0%,100%{transform:translateX(0)}
    25%{transform:translateX(-6px)}
    75%{transform:translateX(6px)}
}
</style>
</head>

<body>

<header>
    <div><b>Quinntessential 3D</b></div>
    <nav>
        <a href="#shop">Shop</a>
        <a href="#custom">Custom</a>
        <a href="#about">About</a>
    </nav>
    <div onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
</header>

<div id="side-cart">
    <span onclick="toggleCart()" style="float:right;cursor:pointer">Ã—</span>
    <h3>Your Cart</h3>
    <div id="cart-items-list" style="flex-grow:1;overflow:auto"></div>
    <button class="pill-button" onclick="openCheckout()" style="background:var(--accent-yellow);color:#333;width:100%">Checkout</button>
</div>

<!-- âœ… FORMSPREE CHECKOUT -->
<div id="checkout-modal">
<form action="https://formspree.io/f/mpqzlnzy" method="POST" onsubmit="prepareOrder()">
    <h2>Delivery Info</h2>

    <input class="modal-input" name="address" placeholder="Street Address" required>
    <input class="modal-input" name="city" placeholder="City" required>
    <input class="modal-input" name="postcode" placeholder="Postcode" required>
    <input class="modal-input" name="phone" placeholder="Phone Number" required>
    <input class="modal-input" name="email" placeholder="Customer Email" required>

    <!-- CART DATA -->
    <textarea id="order-data" name="order" hidden></textarea>

    <button class="pill-button" style="background:var(--accent-yellow);color:#333;width:100%">Place Order</button>
    <button type="button" class="pill-button" onclick="closeCheckout()" style="width:100%">Cancel</button>
</form>
</div>

<section class="hero">
<h1>PRINT IT<br>LOVE IT</h1>
</section>

<section id="shop" class="shop-grid">

<div id="p1">
<p><b>Glasses Holder</b> $4.99</p>
<select class="select-color color-dropdown">
<option value="">Select colour</option>
<option>Red</option><option>Blue</option><option>Green</option><option>White</option>
<option>Black</option><option>Sparkly purple</option><option>Pink</option>
<option>Gold</option><option>Yellow</option><option>Orange</option><option>Clear</option>
</select>
<button class="pill-button" onclick="addItem('Glasses Holder','p1','$4.99')">Add</button>
</div>

<div>
<p><b>SpongeBob Holder</b> $8.99</p>
<button class="pill-button" onclick="addItem('SpongeBob Holder',null,'$8.99')">Add</button>
</div>

</section>

<script>
let cart=[];

function toggleCart(){
    let c=document.getElementById('side-cart');
    c.style.display=c.style.display==='flex'?'none':'flex';
}

function addItem(name,id,price){
    let color="Fixed";
    if(id){
        let d=document.getElementById(id).querySelector('.color-dropdown');
        if(!d.value){d.classList.add('error-wiggle');return;}
        color=d.value;
    }
    cart.push({name,color,price});
    updateCart();
}

function updateCart(){
    document.getElementById('cart-count').innerText=cart.length;
    document.getElementById('cart-items-list').innerHTML=
        cart.map(i=>`<div>${i.name} - ${i.color} - ${i.price}</div>`).join('');
    document.getElementById('side-cart').style.display='flex';
}

function openCheckout(){
    if(cart.length===0)return;
    document.getElementById('checkout-modal').style.display='block';
}
function closeCheckout(){
    document.getElementById('checkout-modal').style.display='none';
}

function prepareOrder(){
    document.getElementById('order-data').value=
        cart.map(i=>`${i.name} | ${i.color} | ${i.price}`).join('\n');
}
</script>

</body>
</html>
