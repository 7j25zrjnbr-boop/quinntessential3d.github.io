<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinntessential 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-orange: #F37431;
            --header-blue: #1A3D7C;
            --header-line: #155A8D;
            --button-blue: #00A8FF;
            --accent-yellow: #FFD966;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-orange);
            color: var(--white);
            text-align: center;
            overflow-x: hidden;
        }

        /* Sticky Header */
        header {
            background-color: var(--header-blue);
            padding: 10px 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 6px solid var(--header-line);
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 50px; border-radius: 5px; }
        .site-name { font-weight: bold; font-size: 1.5rem; color: white; }

        nav a { color: white; text-decoration: none; margin: 0 10px; font-size: 0.9rem; cursor: pointer; }

        /* Sections */
        .hero { padding: 50px 20px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 30px; }
        .hero-text h1 { color: var(--accent-yellow); font-size: 4rem; margin: 0; line-height: 0.9; }

        .pill-button {
            background-color: var(--button-blue);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            display: inline-block;
            margin: 5px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .about-box { background-color: var(--button-blue); margin: 20px auto; padding: 30px; width: 80%; border-radius: 20px; text-align: left; }
        
        /* Grid Layout matching Canva */
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 40px; }
        .product-card { text-align: left; position: relative; }
        .product-card img { width: 100%; border-radius: 30px; background-color: #eee; aspect-ratio: 1/1; object-fit: cover; }

        .select-color {
            background-color: var(--button-blue);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 5px;
            font-family: 'Fredoka', sans-serif;
            font-weight: bold;
        }

        /* Side Cart */
        #side-cart {
            position: fixed; right: -350px; top: 0; width: 300px; height: 100%;
            background-color: var(--header-blue); box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            transition: 0.3s; z-index: 2000; padding: 20px; display: flex; flex-direction: column; text-align: left;
        }
        #side-cart.open { right: 0; }
        .cart-item { border-bottom: 1px solid var(--button-blue); padding: 15px 0; }

        /* Wiggle */
        @keyframes wiggle { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } }
        .error-wiggle { animation: wiggle 0.3s ease-in-out; border: 2px solid white !important; }

        /* Custom Order Section */
        .custom-section { padding: 60px 20px; }
        .upload-area { 
            background-color: var(--button-blue); border: 4px dashed white; 
            border-radius: 30px; padding: 40px; max-width: 600px; margin: 0 auto; 
            cursor: pointer; position: relative;
        }
        .upload-area input[type="file"] { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer; }
        .text-input { 
            background-color: var(--button-blue); border: 2px solid white; 
            border-radius: 50px; padding: 15px; width: 80%; color: white; 
            margin: 20px 0; font-family: 'Fredoka', sans-serif;
        }

        footer { padding: 40px; }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <img src="IMG_0598.jpeg" alt="Logo" class="logo-img">
            <div class="site-name">Quinntessential 3D</div>
        </div>
        <nav>
            <a href="#">Home</a> | <a href="#shop">Shop</a> | <a href="#custom">Custom Orders</a> | <a href="#about">About</a> | <a href="#contact">Contact</a>
        </nav>
        <div onclick="toggleCart()" style="font-size: 1.5rem; cursor: pointer;">ðŸ›’ <span id="cart-count">0</span></div>
    </header>

    <div id="side-cart">
        <span onclick="toggleCart()" style="cursor:pointer; float:right; font-size:2rem;">Ã—</span>
        <h2>Your Cart</h2>
        <div id="cart-items-list" style="flex-grow: 1; overflow-y: auto;"></div>
        <button class="pill-button" onclick="checkout()" style="width: 100%;">Proceed to Checkout</button>
    </div>

    <section class="hero">
        <div class="hero-text">
            <h1>PRINT IT<br>LOVE IT</h1>
            <a href="#shop" class="pill-button">Shop Now</a>
            <a href="#about" class="pill-button">About Us</a><br>
            <a href="#custom" class="pill-button">Custom Orders</a>
        </div>
        <div class="hero-image">
            <div style="width:300px; height:300px; border-radius: 30px; background: var(--accent-yellow); display: flex; align-items: center; justify-content: center;">[Main Image]</div>
        </div>
    </section>

    <section id="shop" class="shop-grid">
        <div class="product-card" id="item-phone">
            <div style="height:250px; background:#ddd; border-radius:30px;"></div>
            <p><strong>phone stand</strong> 11.99$</p>
            <button class="select-color" onclick="addItem('Phone Stand', 'item-phone', '11.99$')">add to cart ðŸ›’</button>
            <select class="select-color color-dropdown">
                <option value="">select colour â†“</option>
                <option>Red</option><option>Blue</option><option>Green</option><option>White</option><option>Black</option><option>Sparkly purple</option><option>Pink</option><option>gold</option><option>Yellow</option><option>Orange</option><option>Clear</option>
            </select>
        </div>

        <div class="product-card">
            <div style="height:250px; background:#ddd; border-radius:30px;"></div>
            <p><strong>SpongeBob doodle pencil holder</strong> 8.99$</p>
            <button class="select-color" onclick="addItem('SpongeBob Pencil Holder', null, '8.99$')">add to cart ðŸ›’</button>
        </div>
    </section>

    <section id="custom" class="custom-section">
        <div class="upload-area">
            <input type="file" id="stl-upload" accept=".stl,.obj" onchange="handleFile(this)">
            <div style="font-size: 50px;">â†‘</div>
            <h2 id="file-label">drag or drop files</h2>
            <p>(Supports STL and OBJ)</p>
        </div>
        
        <select class="select-color" id="custom-color" style="margin: 20px auto; display: block;">
            <option value="">Select a colour â†“</option>
            <option>Red</option><option>Blue</option><option>Green</option><option>White</option><option>Black</option><option>Sparkly purple</option><option>Pink</option><option>gold</option><option>Yellow</option><option>Orange</option><option>Clear</option>
        </select>
        
        <input type="text" id="custom-note" class="text-input" placeholder="do you want anything done to it optional type here">
        <br>
        <button class="pill-button" onclick="addCustomToCart()">Add Custom Order to Cart ðŸ›’</button>
    </section>

    <footer id="contact">
        <h2>Contact Me</h2>
        <a href="mailto:quinntessential3d@gmail.com" class="pill-button">quinntessential3d@gmail.com</a>
    </footer>

    <script>
        let cart = [];

        function toggleCart() { document.getElementById('side-cart').classList.toggle('open'); }

        function handleFile(input) {
            const fileName = input.files[0] ? input.files[0].name : "drag or drop files";
            document.getElementById('file-label').innerText = fileName;
        }

        function addItem(name, elementId, price) {
            let color = "Fixed Color";
            if (elementId) {
                const dropdown = document.getElementById(elementId).querySelector('.color-dropdown');
                if (!dropdown.value) {
                    dropdown.classList.add('error-wiggle');
                    setTimeout(() => dropdown.classList.remove('error-wiggle'), 300);
                    return;
                }
                color = dropdown.value;
            }
            cart.push({ name, color, price });
            updateCart();
            toggleCart();
        }

        function addCustomToCart() {
            const file = document.getElementById('stl-upload').files[0];
            const color = document.getElementById('custom-color').value;
            const note = document.getElementById('custom-note').value;

            if (!file || !color) {
                alert("Please upload a file and select a color first!");
                return;
            }
            cart.push({ name: `Custom: ${file.name}`, color: color, price: "Quoted later", note: note });
            updateCart();
            toggleCart();
        }

        function updateCart() {
            const list = document.getElementById('cart-items-list');
            document.getElementById('cart-count').innerText = cart.length;
            list.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <strong>${item.name}</strong><br>
                    Color: ${item.color} | Price: ${item.price}
                    ${item.note ? `<br><small>Note: ${item.note}</small>` : ''}
                </div>
            `).join('');
        }

        function checkout() {
            if (cart.length === 0) return alert("Cart is empty!");
            let body = "New Order from Quinntessential 3D:\n\n";
            cart.forEach(item => {
                body += `- ${item.name} (${item.color}) - ${item.price}\n`;
                if(item.note) body += `  Note: ${item.note}\n`;
            });
            window.location.href = `mailto:quinntessential3d@gmail.com?subject=New 3D Print Order&body=${encodeURIComponent(body)}`;
        }
    </script>
</body>
</html>
