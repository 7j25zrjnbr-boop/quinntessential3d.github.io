<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quinntessential 3D</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg-orange: #F37431;
    --header-blue: #1A3D7C;
    --header-line: #155A8D;
    --button-blue: #00A8FF;
    --accent-yellow: #FFD966;
    --white: #FFFFFF;
}

body {
    margin: 0;
    font-family: 'Fredoka', sans-serif;
    background-color: var(--bg-orange);
    color: var(--white);
    text-align: center;
}

header {
    background-color: var(--header-blue);
    padding: 10px 5%;
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 6px solid var(--header-line);
}

.header-left { display: flex; align-items: center; gap: 15px; }
.logo-img { height: 50px; border-radius: 5px; }
nav a { color: white; text-decoration: none; margin: 0 10px; font-weight: bold; }

#side-cart {
    position: fixed; right: 20px; top: 80px; width: 25%; min-width: 250px;
    height: 70vh; background-color: var(--header-blue);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    border-radius: 30px; transition: 0.3s; z-index: 2000;
    padding: 20px; display: none; flex-direction: column; text-align: left;
}

#checkout-modal {
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    width: 90%; max-width: 400px; background-color: var(--button-blue);
    border-radius: 30px; padding: 30px; z-index: 3000; display: none;
    box-shadow: 0 0 50px rgba(0,0,0,0.5);
}

.modal-input {
    width: 100%; padding: 12px; margin: 8px 0; border-radius: 20px;
    border: 2px solid white; background: var(--button-blue); color: white;
    font-family: 'Fredoka'; box-sizing: border-box;
}

.modal-input::placeholder { color: rgba(255,255,255,0.7); }

.hero { padding: 40px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 30px; }
.hero h1 { color: var(--accent-yellow); font-size: 4rem; line-height: 0.9; margin-bottom: 20px; }
.hero-buttons a { text-decoration: none; }
.about-box { background-color: var(--button-blue); margin: 20px auto; padding: 30px; width: 85%; border-radius: 30px; text-align: left; }

.shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 40px; }
.product-card { text-align: left; background: none; position: relative; }
.product-card img { width: 100%; border-radius: 30px; background-color: #eee; aspect-ratio: 1/1; object-fit: cover; }

.pill-button, .select-color {
    background-color: var(--button-blue); color: white; padding: 10px 20px;
    border-radius: 50px; border: none; font-weight: bold; cursor: pointer;
    margin-top: 5px; font-family: 'Fredoka'; display: inline-block;
}

@keyframes wiggle { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } }
.error-wiggle { animation: wiggle 0.3s ease-in-out; border: 2px solid white !important; }

.upload-area { border: 4px dashed white; background: var(--button-blue); border-radius: 30px; padding: 40px; margin: 20px auto; max-width: 500px; }

/* Toast notification */
#toast {
    position: fixed; bottom: 20px; right: 20px; background: var(--accent-yellow);
    color: #333; padding: 15px 20px; border-radius: 20px; font-weight: bold;
    display: none; z-index: 5000; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* Corner +1 badge */
.corner-badge {
    position: absolute;
    top: 10px;
    left: 10px;
    background: var(--accent-yellow);
    color: #333;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 50%;
    font-size: 0.8rem;
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s ease;
}

/* Header cart floating badge */
#cart-btn { position: relative; display: inline-block; }
#cart-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: var(--accent-yellow);
    color: #333;
    font-weight: bold;
    padding: 5px 8px;
    border-radius: 50%;
    font-size: 0.8rem;
    opacity: 0;
    pointer-events: none;
    animation: floatFade 1.5s forwards;
}
@keyframes floatFade {
    0% { transform: translateY(0); opacity: 1; }
    50% { transform: translateY(-20px); opacity: 1; }
    100% { transform: translateY(-30px); opacity: 0; }
}
</style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="https://i.postimg.cc/K4WYY2zM/IMG-0598.jpg" alt="Logo" class="logo-img">
        <div style="font-size: 1.5rem; font-weight: bold;">Quinntessential 3D</div>
    </div>
    <nav>
        <a href="#">Home</a> | <a href="#shop">Shop</a> | <a href="#custom">Custom</a> | <a href="#about">About</a>
    </nav>
    <div id="cart-btn" onclick="toggleCart()" style="font-size: 1.5rem; cursor: pointer;">ðŸ›’ <span id="cart-count">0</span></div>
</header>

<div id="side-cart">
    <span onclick="toggleCart()" style="cursor:pointer; float:right; font-size:1.5rem;">Ã—</span>
    <h3 style="margin-top:0">Your Cart</h3>
    <div id="cart-items-list" style="flex-grow: 1; overflow-y: auto; font-size: 0.9rem;"></div>
    <button class="pill-button" onclick="openCheckout()" style="width: 100%; background: var(--accent-yellow); color: #333;">Proceed to Checkout</button>
    <div id="paypal-button-container" style="margin-top: 15px;"></div>
</div>

<div id="checkout-modal">
    <h2 style="margin-top:0">Delivery Info</h2>
    <form id="checkout-form" method="POST" action="https://formspree.io/f/mpqzlnzy">
        <input type="text" name="address" id="cust-address" class="modal-input" placeholder="Street Address" required>
        <input type="text" name="postal" id="cust-postal" class="modal-input" placeholder="Postal Code" required>
        <input type="text" name="city" id="cust-city" class="modal-input" placeholder="City" required>
        <input type="tel" name="phone" id="cust-phone" class="modal-input" placeholder="Phone Number" required>
        <input type="email" name="email" id="cust-email" class="modal-input" placeholder="Your Email" required>
        <input type="hidden" name="order" id="order-data">
        <button type="submit" class="pill-button" style="width: 100%; background: var(--accent-yellow); color: #333; margin-top: 15px;">Place Order</button>
        <button type="button" class="pill-button" onclick="closeCheckout()" style="width: 100%; background: none; border: 1px solid white;">Cancel</button>
    </form>
</div>

<!-- Hero, Shop, Custom, Toast sections remain unchanged -->

<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=AUD"></script>
<script>
let cart = [];
let badgeCounts = {}; // track corner badge counts

function showToast(msg){
    const toast = document.getElementById('toast');
    toast.innerText = msg;
    toast.style.display = 'block';
    setTimeout(()=>{ toast.style.display = 'none'; }, 1500);
}

function toggleCart(){ 
    let sc = document.getElementById('side-cart');
    sc.style.display = (sc.style.display==='flex')?'none':'flex';
}

function addItem(name, id, price){
    let color = "Fixed";
    if(id){
        let d = document.getElementById(id).querySelector('.color-dropdown');
        if(!d.value){ d.classList.add('error-wiggle'); setTimeout(()=>d.classList.remove('error-wiggle'),300); return; }
        color = d.value;
    }
    cart.push({name,color,price});
    updateCart();
    showToast(`${name} added to cart!`);
    showCartBadge(1);
    if(id) showBadge(id);
}

function addCustom(){
    let f = document.getElementById('fileIn').files[0];
    let c = document.getElementById('c-color').value;
    if(!f||!c) return alert("Upload file and pick color!");
    cart.push({name:"Custom: "+f.name,color:c,price:"TBD",note:document.getElementById('c-note').value});
    updateCart();
    showToast(`Custom: ${f.name} added to cart!`);
    showCartBadge(1);
}

function showBadge(id){
    if(!badgeCounts[id]) badgeCounts[id]=0;
    badgeCounts[id]++;
    const badge = document.getElementById(`badge-${id}`);
    badge.innerText = badgeCounts[id];
    badge.style.opacity = 1;
    setTimeout(()=>{ badge.style.opacity=0; badgeCounts[id]=0; },1000);
}

function showCartBadge(num){
    const cartBtn=document.getElementById('cart-btn');
    const badge=document.createElement('span');
    badge.id='cart-badge';
    badge.innerText=num;
    cartBtn.appendChild(badge);
    setTimeout(()=>{cartBtn.removeChild(badge);},1500);
}

function updateCart(){
    document.getElementById('cart-count').innerText=cart.length;
    document.getElementById('cart-items-list').innerHTML=cart.map((i,index)=>
        `<div style="padding:10px 0; border-bottom:1px solid #00A8FF">
            <b>${i.name}</b> <span style="cursor:pointer; float:right;" onclick="removeItem(${index})">Ã—</span><br>${i.color} - ${i.price}
        </div>`).join('');
    document.getElementById('order-data').value=cart.map(i=>`${i.name} (${i.color})`).join(', ');
    renderPayPal();
}

function removeItem(index){ cart.splice(index,1); updateCart(); }
function openCheckout(){ if(cart.length===0) return; document.getElementById('checkout-modal').style.display='block'; }
function closeCheckout(){ document.getElementById('checkout-modal').style.display='none'; }

document.getElementById('checkout-form').addEventListener('submit',function(e){
    if(cart.length===0){ e.preventDefault(); alert("Your cart is empty!"); return; }
    alert("Thank you! Your order has been submitted. You will receive a confirmation email soon.");
    cart=[]; updateCart(); closeCheckout();
});

// PayPal Buttons
function renderPayPal(){
    if(cart.length===0){ document.getElementById('paypal-button-container').innerHTML=''; return; }
    const total = cart.reduce((sum,item)=>{
        let p = parseFloat(item.price.replace('$',''))||0; return sum+p;
    },0);
    document.getElementById('paypal-button-container').innerHTML='';
    paypal.Buttons({
        createOrder: function(data, actions){
            return actions.order.create({
                purchase_units:[{amount:{value:total.toFixed(2)}}]
            });
        },
        onApprove:function(data,actions){
            return actions.order.capture().then(function(details){
                alert('Transaction completed by '+details.payer.name.given_name);
                cart=[];
                updateCart();
            });
        }
    }).render('#paypal-button-container');
}
</script>
</body>
</html>
