<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quinntessential 3D</title>
<!-- PayPal SDK with your Client ID -->
<script src="https://www.paypal.com/sdk/js?client-id=IDD5J54MHKQC4ES&currency=USD"></script>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet" />
<style>
:root {
    --bg-orange: #F37431;
    --header-blue: #1A3D7C;
    --header-line: #155A8D;
    --button-blue: #00A8FF;
    --accent-yellow: #FFD966;
    --white: #FFFFFF;
}

body {
    margin: 0;
    font-family: 'Fredoka', sans-serif;
    background-color: var(--bg-orange);
    color: var(--white);
    text-align: center;
}

/* Rest of your styles remain unchanged, omitted for brevity, include all your previous styles here */

header {
    background-color: var(--header-blue);
    padding: 10px 5%;
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 6px solid var(--header-line);
}
.header-left { display: flex; align-items: center; gap: 15px; }
.logo-img { height: 50px; border-radius: 5px; }
nav a { color: white; text-decoration: none; margin: 0 10px; font-weight: bold; }

#side-cart {
    position: fixed; right: 20px; top: 80px; width: 25%; min-width: 250px;
    height: 70vh; background-color: var(--header-blue);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    border-radius: 30px; transition: 0.3s; z-index: 2000;
    padding: 20px; display: none; flex-direction: column; text-align: left;
}

#checkout-modal {
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    width: 90%; max-width: 400px; background-color: var(--button-blue);
    border-radius: 30px; padding: 30px; z-index: 3000; display: none;
    box-shadow: 0 0 50px rgba(0,0,0,0.5);
}

/* ... (rest of your styles) ... */

.modal-input {
    width: 100%; padding: 12px; margin: 8px 0; border-radius: 20px;
    border: 2px solid white; background: var(--button-blue); color: white;
    font-family: 'Fredoka'; box-sizing: border-box;
}
.modal-input::placeholder { color: rgba(255,255,255,0.7); }

.hero { padding: 40px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 30px; }
.hero h1 { color: var(--accent-yellow); font-size: 4rem; line-height: 0.9; margin-bottom: 20px; }
.hero-buttons a { text-decoration: none; }
.about-box { background-color: var(--button-blue); margin: 20px auto; padding: 30px; width: 85%; border-radius: 30px; text-align: left; }

.shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 40px; }
.product-card { text-align: left; background: none; position: relative; }
.product-card img { width: 100%; border-radius: 30px; background-color: #eee; aspect-ratio: 1/1; object-fit: cover; }

.pill-button, .select-color {
    background-color: var(--button-blue); color: white; padding: 10px 20px;
    border-radius: 50px; border: none; font-weight: bold; cursor: pointer;
    margin-top: 5px; font-family: 'Fredoka'; display: inline-block; text-decoration: none;
}
.pill-button:hover, .select-color:hover { opacity: 0.8; }

.upload-area { border: 4px dashed white; background: var(--button-blue); border-radius: 30px; padding: 40px; margin: 20px auto; max-width: 600px; }

#toast {
    position: fixed; bottom: 20px; right: 20px; background: var(--accent-yellow);
    color: #333; padding: 15px 20px; border-radius: 20px; font-weight: bold;
    display: none; z-index: 5000; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.corner-badge {
    position: absolute; top: 10px; left: 10px; background: var(--accent-yellow);
    color: #333; font-weight: bold; padding: 5px 10px; border-radius: 50%;
    font-size: 0.8rem; opacity: 0; pointer-events: none; transition: all 0.3s ease;
}

.pay-tip { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 20px; margin-top: 10px; font-size: 0.8rem; border-left: 4px solid var(--accent-yellow); }
</style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="https://i.postimg.cc/K4WYY2zM/IMG-0598.jpg" alt="Logo" class="logo-img" />
        <div style="font-size: 1.5rem; font-weight: bold;">Quinntessential 3D</div>
    </div>
    <nav>
        <a href="#">Home</a> | <a href="#shop">Shop</a> | <a href="#custom">Custom</a> | <a href="#about">About</a>
    </nav>
    <div id="cart-btn" onclick="toggleCart()" style="font-size: 1.5rem; cursor: pointer;">ðŸ›’ <span id="cart-count">0</span></div>
</header>

<div id="side-cart">
    <span onclick="toggleCart()" style="cursor:pointer; float:right; font-size:1.5rem;">Ã—</span>
    <h3 style="margin-top:0">Your Cart</h3>
    <div id="cart-items-list" style="flex-grow: 1; overflow-y: auto; font-size: 0.9rem;"></div>
    <div id="cart-total" style="font-weight:bold; margin: 10px 0; font-size: 1.2rem;">Total: $0.00</div>
    <button class="pill-button" onclick="showPayPal()" style="width: 100%; background: var(--accent-yellow); color: #333;">Pay with PayPal</button>
</div>

<!-- PayPal Button Container -->
<div id="paypal-button-container" style="display:none; margin-top:20px;"></div>

<section class="hero">
    <div class="hero-text">
        <h1>PRINT IT<br>LOVE IT</h1>
        <div class="hero-buttons">
            <a href="#shop" class="pill-button">Shop Now</a>
            <a href="#custom" class="pill-button">Custom Orders</a>
        </div>
    </div>
    <div style="width:400px; max-width:90vw; height:400px; border-radius:30px; overflow:hidden;">
        <img src="https://i.postimg.cc/fVzXcsxf/IMG-0627.png" style="width:100%; height:100%; object-fit:cover; border-radius:30px;" alt="3D Print Illustration" />
    </div>
</section>

<section id="shop" class="shop-grid">
    <!-- Your product cards unchanged, omitted for brevity -->
    <div class="product-card" id="p1">
        <div style="height:180px; background:#ccc; border-radius:30px;"></div>
        <p><strong>Glasses Holder</strong> $4.99</p>
        <label for="color-p1" style="display:none;">Color</label>
        <select id="color-p1" class="select-color color-dropdown" onchange="checkColorSelected(this)">
            <option value="">select colour â†“</option>
            <option>Red</option><option>Blue</option><option>Green</option><option>White</option><option>Black</option><option>Gold</option>
        </select>
        <button class="pill-button" onclick="addItem('Glasses Holder', 'p1', 4.99, document.getElementById('color-p1'))" disabled>add to cart ðŸ›’</button>
        <div class="corner-badge" id="badge-p1"></div>
    </div>
    <!-- Repeat for other products... -->
</section>

<section id="custom" class="upload-area">
    <h2>Custom Print Request</h2>
    <p>Have a custom file? Add it here and I'll send you a quote!</p>
    <input type="text" id="c-name" class="modal-input" placeholder="Item Name" />
    <select id="c-color" class="select-color" style="width:100%; border: 2px solid white;">
        <option value="">Select Colour â†“</option><option>Red</option><option>Blue</option><option>Green</option><option>Black</option>
    </select>
    <button class="pill-button" onclick="addCustomToCart()" style="margin-top:10px; width:100%; background: var(--accent-yellow); color:#333;">Add Custom Request ðŸ›’</button>
</section>

<div id="toast"></div>

<script>
let cart = [];
let totalAmount = 0;
let badgeCounts = {};

function showToast(msg){
    const toast = document.getElementById('toast');
    toast.innerText = msg;
    toast.style.display = 'block';
    setTimeout(()=>{ toast.style.display = 'none'; }, 2500);
}

function toggleCart() { 
    let sc = document.getElementById('side-cart');
    sc.style.display = (sc.style.display === 'flex') ? 'none' : 'flex';
}

function checkColorSelected(selectElement){
    const button = selectElement.nextElementSibling;
    if(selectElement.value) {
        button.removeAttribute('disabled');
    } else {
        button.setAttribute('disabled', 'disabled');
    }
}

function addItem(name, id, price, selectElement=null) {
    let color = "Default";
    if(id && selectElement) {
        color = selectElement.value;
        if(!color) {
            showToast("Please select a color!");
            return;
        }
    }
    cart.push({name, color, price});
    updateCart();
    showToast(`${name} added!`);
    if(id) showBadge(id);
    if(selectElement){
        selectElement.value = "";
        checkColorSelected(selectElement);
    }
}

function addCustomToCart() {
    const name = document.getElementById('c-name').value.trim();
    const color = document.getElementById('c-color').value;
    if(!name || !color) return alert("Fill in details!");
    cart.push({name: "CUSTOM: " + name, color: color, price: 0}); 
    updateCart();
    showToast("Custom request added!");
    document.getElementById('c-name').value = "";
    document.getElementById('c-color').value = "";
}

function showBadge(id){
    if(!badgeCounts[id]) badgeCounts[id] = 0;
    badgeCounts[id]++;
    const badge = document.getElementById(`badge-${id}`);
    if(badge){
        badge.innerText = badgeCounts[id];
        badge.style.opacity = 1;
        setTimeout(()=>{ badge.style.opacity = 0; badgeCounts[id] = 0; }, 1000);
    }
}

function updateCart() {
    document.getElementById('cart-count').innerText = cart.length;
    const list = document.getElementById('cart-items-list');
    totalAmount = 0;
    list.innerHTML = cart.map((i, index) => {
        totalAmount += i.price;
        return `
        <div style="padding:10px 0; border-bottom:1px solid #00A8FF">
            <b>${i.name}</b> <span style="cursor:pointer; float:right;" onclick="removeItem(${index})">Ã—</span><br>
            ${i.color} - $${i.price === 0 ? "Quote Pending" : i.price.toFixed(2)}
        </div>`;
    }).join('');
    const formattedTotal = `$${totalAmount.toFixed(2)}`;
    document.getElementById('cart-total').innerText = `Total: ${formattedTotal}`;
    document.getElementById('modal-total-display').innerText = formattedTotal;
    document.getElementById('order-total-hidden').value = formattedTotal;
    document.getElementById('order-data').value = cart.map(i => `${i.name} (${i.color})`).join(' | ');
}

// Remove item from cart
function removeItem(index){
    cart.splice(index,1);
    updateCart();
}

// Show PayPal Buttons and process payment
function showPayPal() {
    if(cart.length === 0) {
        alert("Cart is empty!");
        return;
    }
    updatePayPalTotal();
    document.getElementById('paypal-button-container').style.display='block';
    document.getElementById('side-cart').style.display='none';
    // Render PayPal Buttons
    paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: { value: totalAmount.toFixed(2) }
                }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('Payment completed! Thank you, ' + details.payer.name.given_name);
                // You can add post-payment processing here
                cart = [];
                updateCart();
                document.getElementById('paypal-button-container').style.display='none';
                document.querySelector('#side-cart button').style.display='block';
            });
        }
    }).render('#paypal-button-container');
}

// Update total amount for PayPal
function updatePayPalTotal() {
    let total = 0;
    for(let item of cart) { total += item.price; }
    totalAmount = total;
}

// When user clicks "Pay with PayPal"
function handlePayButton() {
    if(cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }
    showPayPal();
}

// Attach event listener
document.querySelector('#side-cart button').addEventListener('click', handlePayButton);

</script>
</body>
</html>
