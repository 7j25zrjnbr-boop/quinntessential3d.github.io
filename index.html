<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quinntessential 3D</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ---- SAME CSS - UNTOUCHED ---- */
:root {
    --bg-orange: #F37431;
    --header-blue: #1A3D7C;
    --header-line: #155A8D;
    --button-blue: #00A8FF;
    --accent-yellow: #FFD966;
    --white: #FFFFFF;
}
body { margin:0; font-family:'Fredoka',sans-serif; background:var(--bg-orange); color:white; text-align:center; }
header { background:var(--header-blue); padding:10px 5%; position:sticky; top:0; z-index:1000; display:flex; justify-content:space-between; align-items:center; border-bottom:6px solid var(--header-line); }
.header-left{display:flex;align-items:center;gap:15px}
.logo-img{height:50px;border-radius:5px}
nav a{color:white;text-decoration:none;margin:0 10px;font-weight:bold}
#side-cart{position:fixed;right:20px;top:80px;width:25%;min-width:250px;height:70vh;background:var(--header-blue);box-shadow:0 10px 30px rgba(0,0,0,.3);border-radius:30px;transition:.3s;z-index:2000;padding:20px;display:none;flex-direction:column;text-align:left}
#checkout-modal{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:90%;max-width:400px;background:var(--button-blue);border-radius:30px;padding:30px;z-index:3000;display:none;box-shadow:0 0 50px rgba(0,0,0,.5)}
.modal-input{width:100%;padding:12px;margin:8px 0;border-radius:20px;border:2px solid white;background:var(--button-blue);color:white;font-family:'Fredoka';box-sizing:border-box}
.hero{padding:40px;display:flex;flex-wrap:wrap;justify-content:center;align-items:center;gap:30px}
.shop-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;padding:40px}
.product-card img{width:100%;border-radius:30px;object-fit:cover}
.pill-button,.select-color{background:var(--button-blue);color:white;padding:10px 20px;border-radius:50px;border:none;font-weight:bold;cursor:pointer;margin-top:5px;font-family:'Fredoka'}
@keyframes wiggle{0%,100%{transform:translateX(0)}25%{transform:translateX(-6px)}75%{transform:translateX(6px)}}
.error-wiggle{animation:wiggle .3s ease-in-out;border:2px solid white!important}
</style>
</head>

<body>

<header>
    <div class="header-left">
        <img src="https://i.postimg.cc/K4WYY2zM/IMG-0598.jpg" class="logo-img">
        <strong>Quinntessential 3D</strong>
    </div>
    <nav>
        <a href="#">Home</a> |
        <a href="#shop">Shop</a> |
        <a href="#custom">Custom</a> |
        <a href="#about">About</a>
    </nav>
    <div id="cart-btn" onclick="toggleCart()" style="cursor:pointer">ðŸ›’ <span id="cart-count">0</span></div>
</header>

<div id="side-cart">
    <span onclick="toggleCart()" style="cursor:pointer;float:right;font-size:1.5rem">Ã—</span>
    <h3>Your Cart</h3>
    <div id="cart-items-list" style="flex-grow:1;overflow-y:auto"></div>
    <button class="pill-button" onclick="openCheckout()" style="background:var(--accent-yellow);color:#333">Checkout</button>
</div>

<div id="checkout-modal">
<h2>Delivery Info</h2>

<form id="checkout-form" method="POST" action="https://formspree.io/f/mpqzlnzy">
    <input class="modal-input" name="address" placeholder="Street Address" required>
    <input class="modal-input" name="postal" placeholder="Postal Code" required>
    <input class="modal-input" name="city" placeholder="City" required>
    <input class="modal-input" name="phone" placeholder="Phone" required>
    <input class="modal-input" name="email" placeholder="Email" required>

    <!-- THIS IS THE IMPORTANT PART -->
    <textarea name="order_details" id="order-data" style="display:none"></textarea>

    <button class="pill-button" style="background:var(--accent-yellow);color:#333;width:100%">Place Order</button>
</form>
</div>

<script>
let cart = [];

function toggleCart(){
    const sc = document.getElementById('side-cart');
    sc.style.display = sc.style.display === 'flex' ? 'none' : 'flex';
}

function addItem(name,id,price){
    let color="Fixed";
    if(id){
        const d=document.getElementById(id).querySelector('.select-color');
        if(!d.value){d.classList.add('error-wiggle');setTimeout(()=>d.classList.remove('error-wiggle'),300);return;}
        color=d.value;
    }
    cart.push({name,color,price});
    updateCart();
}

function addCustom(){
    const f=document.getElementById('fileIn').files[0];
    const c=document.getElementById('c-color').value;
    const n=document.getElementById('c-note').value;
    if(!f||!c){alert("Upload + colour");return;}
    cart.push({name:"Custom: "+f.name,color:c,price:"TBD",note:n});
    updateCart();
}

function updateCart(){
    document.getElementById('cart-count').innerText=cart.length;
    document.getElementById('cart-items-list').innerHTML=cart.map((i,idx)=>`
        <div>
            <b>${i.name}</b><br>
            Colour: ${i.color}<br>
            Price: ${i.price}
        </div>`).join('<hr>');

    // ðŸ”¥ PRETTY FORM DATA
    document.getElementById('order-data').value =
        "ORDER DETAILS\n----------------\n" +
        cart.map((i,n)=>(
            `${n+1}. ${i.name}\n   Colour: ${i.color}\n   Price: ${i.price}` +
            (i.note?`\n   Note: ${i.note}`:"")
        )).join("\n\n");
}

function openCheckout(){
    if(cart.length===0)return;
    document.getElementById('checkout-modal').style.display='block';
}
</script>

</body>
</html>
