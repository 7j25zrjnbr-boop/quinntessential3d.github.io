<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quinntessential3D</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #F37431;
  color: white;
}

header {
  position: sticky;
  top: 0;
  background: #1A3D7C;
  display: flex;
  align-items: center;
  padding: 10px 20px;
  z-index: 1000;
  border-bottom: 4px solid #155A8D;
}

header img {
  height: 50px;
  margin-right: 15px;
}

nav a {
  margin-left: 20px;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.hero {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 50px 20px;
}

.hero h1 {
  font-size: 48px;
  text-transform: uppercase;
}

.hero img {
  max-width: 350px;
  border-radius: 20px;
}

section {
  padding: 40px 20px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.product {
  background: #00A8FF;
  padding: 20px;
  border-radius: 15px;
  color: black;
}

.product select,
.product input,
.product button {
  width: 100%;
  margin-top: 10px;
  padding: 8px;
}

button {
  background: #FFD966;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  background: grey;
  cursor: not-allowed;
}

.wiggle {
  animation: wiggle 0.3s;
}

@keyframes wiggle {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(2deg); }
  50% { transform: rotate(-2deg); }
  75% { transform: rotate(2deg); }
  100% { transform: rotate(0deg); }
}

/* CART */
#cartIcon {
  margin-left: auto;
  position: relative;
  cursor: pointer;
}

#cartCount {
  position: absolute;
  top: -5px;
  left: -5px;
  background: yellow;
  color: black;
  border-radius: 50%;
  padding: 3px 7px;
  font-size: 12px;
}

#cart {
  position: fixed;
  right: 0;
  top: 0;
  width: 300px;
  height: 100%;
  background: white;
  color: black;
  padding: 20px;
  display: none;
  overflow-y: auto;
}

.cart-item {
  border-bottom: 1px solid #ccc;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>
  <img src="https://i.ibb.co/5hmV6Sfv/logo.png" alt="Logo">
  <nav>
    <a href="#about">About</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
  </nav>

  <div id="cartIcon" onclick="toggleCart()">
    ðŸ›’
    <span id="cartCount">0</span>
  </div>
</header>

<div class="hero">
  <h1>PRINT YOUR DREAMS</h1>
  <img src="https://i.ibb.co/fVzXcsxf/hero.png" alt="Phone Stand">
</div>

<section id="products">
<h2>Products</h2>

<div class="products">

<!-- SpongeBob -->
<div class="product">
  <h3>SpongeBob Pencil Holder</h3>
  <p>Fixed colour</p>
  <button onclick="addToCart('SpongeBob Pencil Holder','Fixed')">Add to Cart</button>
</div>

<!-- Custom product -->
<div class="product">
  <h3>Custom 3D Print</h3>

  <select id="colour">
    <option value="">No colour selected</option>
    <option>Red</option>
    <option>Blue</option>
    <option>Green</option>
    <option>White</option>
    <option>Black</option>
    <option>Sparkly purple</option>
    <option>Pink</option>
    <option>Gold</option>
    <option>Yellow Orange</option>
    <option>Clear</option>
  </select>

  <input type="file" id="file" accept=".stl,.obj">

  <button id="addBtn" onclick="validateAdd()">Add to Cart</button>
</div>

</div>
</section>

<div id="cart">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>

  <form action="https://formspree.io/f/mpqzlnzy" method="POST">
    <input name="name" placeholder="Full Name" required>
    <input name="address" placeholder="Address" required>
    <input name="city" placeholder="City" required>
    <input name="postcode" placeholder="Postcode" required>
    <input name="email" type="email" placeholder="Email" required>
    <textarea name="order" id="orderSummary" hidden></textarea>
    <button type="submit">Submit Order</button>
  </form>
</div>

<script>
let cart = [];

function toggleCart() {
  document.getElementById("cart").style.display =
    document.getElementById("cart").style.display === "block" ? "none" : "block";
}

function validateAdd() {
  const colour = document.getElementById("colour").value;
  if (!colour) {
    const btn = document.getElementById("addBtn");
    btn.classList.add("wiggle");
    setTimeout(()=>btn.classList.remove("wiggle"),300);
    return;
  }
  addToCart("Custom 3D Print", colour);
}

function addToCart(name, colour) {
  cart.push({name, colour});
  updateCart();
}

function removeItem(i) {
  cart.splice(i,1);
  updateCart();
}

function updateCart() {
  document.getElementById("cartCount").innerText = cart.length;
  const items = document.getElementById("cartItems");
  items.innerHTML = "";
  let summary = "";
  cart.forEach((item,i)=>{
    items.innerHTML += `
      <div class="cart-item">
        ${item.name} - ${item.colour}
        <button onclick="removeItem(${i})">Remove</button>
      </div>`;
    summary += `${item.name} (${item.colour})\n`;
  });
  document.getElementById("orderSummary").value = summary;
}
</script>

</body>
</html>
