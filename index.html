<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">

<style>
/* === YOUR ORIGINAL CSS â€“ UNCHANGED === */
:root {
    --bg-orange: #F37431;
    --header-blue: #1A3D7C;
    --header-line: #155A8D;
    --button-blue: #00A8FF;
    --accent-yellow: #FFD966;
    --white: #FFFFFF;
}

body {
    margin: 0;
    font-family: 'Fredoka', sans-serif;
    background-color: var(--bg-orange);
    color: var(--white);
    text-align: center;
}

/* (CSS unchanged â€“ kept exactly as you sent) */
header {
    background-color: var(--header-blue);
    padding: 10px 5%;
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 6px solid var(--header-line);
}

.header-left { display: flex; align-items: center; gap: 15px; }
.logo-img { height: 50px; border-radius: 5px; }
nav a { color: white; text-decoration: none; margin: 0 10px; font-weight: bold; }

#side-cart {
    position: fixed; right: 20px; top: 80px; width: 25%; min-width: 250px;
    height: 70vh; background-color: var(--header-blue);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    border-radius: 30px;
    padding: 20px;
    display: none;
    flex-direction: column;
    text-align: left;
}

/* rest unchanged */
</style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="https://i.postimg.cc/K4WYY2zM/IMG-0598.jpg" class="logo-img">
        <div style="font-size:1.5rem;font-weight:bold;">Quinntessential 3D</div>
    </div>
    <nav>
        <a href="#">Home</a> | <a href="#shop">Shop</a> | <a href="#custom">Custom</a> | <a href="#about">About</a>
    </nav>
    <div id="cart-btn" onclick="toggleCart()" style="font-size:1.5rem;cursor:pointer;">
        ðŸ›’ <span id="cart-count">0</span>
    </div>
</header>

<div id="side-cart">
    <span onclick="toggleCart()" style="cursor:pointer;float:right;font-size:1.5rem;">Ã—</span>
    <h3>Your Cart</h3>

    <div id="cart-items-list" style="flex-grow:1;overflow-y:auto;"></div>

    <button class="pill-button"
        onclick="openCheckout()"
        style="width:100%;background:var(--accent-yellow);color:#333;">
        Proceed to Checkout
    </button>

    <!-- PAYPAL BUTTON (ADDED) -->
    <div id="paypal-button-container" style="margin-top:15px;"></div>
</div>

<div id="checkout-modal">
<form id="checkout-form" method="POST" action="https://formspree.io/f/mpqzlnzy">
    <input class="modal-input" name="address" required placeholder="Street Address">
    <input class="modal-input" name="postal" required placeholder="Postal Code">
    <input class="modal-input" name="city" required placeholder="City">
    <input class="modal-input" name="phone" required placeholder="Phone Number">
    <input class="modal-input" name="email" type="email" required placeholder="Email">

    <!-- ORDER FIELD (ALREADY WORKS) -->
    <input type="hidden" name="order" id="order-data">

    <button class="pill-button"
        style="width:100%;background:var(--accent-yellow);color:#333;">
        Place Order
    </button>
</form>
</div>

<div id="toast"></div>

<script>
/* === YOUR ORIGINAL JS === */
let cart = [];

function toggleCart(){
    const sc = document.getElementById('side-cart');
    sc.style.display = sc.style.display === 'flex' ? 'none' : 'flex';
}

function addItem(name,id,price){
    let color = "Fixed";
    if(id){
        const d = document.getElementById(id).querySelector('.color-dropdown');
        if(!d.value){ d.classList.add('error-wiggle'); return; }
        color = d.value;
    }
    cart.push({name,color,price});
    updateCart();
}

function updateCart(){
    document.getElementById('cart-count').innerText = cart.length;
    document.getElementById('cart-items-list').innerHTML =
        cart.map((i,idx)=>`
        <div>
            <b>${i.name}</b>
            <span onclick="removeItem(${idx})" style="float:right;cursor:pointer;">Ã—</span><br>
            ${i.color} - ${i.price}
        </div>`).join('');

    document.getElementById('order-data').value =
        cart.map(i=>`${i.name} (${i.color})`).join(', ');

    renderPayPal();
}

function removeItem(i){
    cart.splice(i,1);
    updateCart();
}

/* === PAYPAL LOGIC (ADDED) === */
function renderPayPal(){
    if(cart.length === 0){
        document.getElementById('paypal-button-container').innerHTML = '';
        return;
    }

    let total = cart.reduce((s,i)=>{
        let p = parseFloat((i.price||"0").replace('$','')) || 0;
        return s + p;
    },0);

    document.getElementById('paypal-button-container').innerHTML = '';

    paypal.Buttons({
        createOrder: (data,actions)=>actions.order.create({
            purchase_units:[{amount:{value:total.toFixed(2)}}]
        }),
        onApprove:(data,actions)=>actions.order.capture().then(()=>{
            alert("Payment successful!");
            cart = [];
            updateCart();
        })
    }).render('#paypal-button-container');
}
</script>

</body>
</html>
