<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinntessential 3D</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        :root {
            --orange: #e67e22;
            --blue: #3498db;
            --dark-blue: #2c3e50;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            background-color: var(--orange);
            color: white;
        }

        /* Sticky Header */
        header {
            background-color: var(--dark-blue);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            display: flex;
            padding: 40px;
            align-items: center;
            justify-content: space-around;
        }

        .hero-text h1 {
            font-size: 4rem;
            line-height: 0.9;
            margin: 0;
        }

        .btn {
            background-color: var(--blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Drag and Drop Area */
        .upload-container {
            background-color: var(--blue);
            border: 4px solid white;
            border-radius: 30px;
            padding: 40px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .drop-zone {
            border: 2px dashed white;
            padding: 40px;
            margin-bottom: 20px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .product-card {
            text-align: left;
        }

        .product-card img {
            width: 100%;
            border-radius: 20px;
            background: #eee;
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 15px;
            border: none;
            margin-top: 5px;
            background: var(--blue);
            color: white;
            font-weight: bold;
        }

        /* Admin Panel Overlay */
        #admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 2000;
        }

        .cart-count { background: red; border-radius: 50%; padding: 2px 6px; font-size: 12px; }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center;">
        <img src="logo.png" width="30" alt="">
        <span style="font-size:1.5rem; margin-left:10px;">Quinntessential 3D</span>
    </div>
    <nav>
        <a href="#">Home</a> | <a href="#">Shop</a> | <a href="#">Custom Orders</a> | <a href="#">About</a> | <a href="#">Contact</a>
        <span id="cart-icon">üõí <span class="cart-count" id="cart-num">0</span></span>
    </nav>
</header>

<div class="hero">
    <div class="hero-text">
        <h1>PRINT IT<br>LOVE IT</h1>
        <button class="btn">Shop Now</button>
        <button class="btn">About Us</button><br>
        <button class="btn">Custom Orders</button>
    </div>
    <div class="hero-image">
        <img src="phone-stand-main.png" width="300" style="background:#f1c40f; border-radius: 30px; padding:20px;">
    </div>
</div>

<div class="upload-container" id="drop-area">
    <div class="drop-zone">
        <span style="font-size: 50px;">‚¨ÜÔ∏è</span>
        <h2>drag or drop files</h2>
        <p>(Supports .STL, .OBJ)</p>
    </div>
    <select id="custom-color">
        <option value="">Select a colour ‚¨áÔ∏è</option>
        <option>Red</option><option>Blue</option><option>Green</option><option>White</option>
        <option>Black</option><option>Sparkly Purple</option><option>Pink</option>
        <option>Gold</option><option>Yellow</option><option>Orange</option><option>Clear</option>
    </select>
    <input type="text" placeholder="do you want anything done to it? optional type here" 
           style="width:90%; margin-top:20px; padding:15px; border-radius:25px; border:none; background:#5dade2; color:white;">
</div>

<div class="product-grid" id="shop-items">
    </div>

<div id="admin-panel">
    <h2>Admin Dashboard</h2>
    <hr>
    <p>Live Visitors: <strong id="visitors">1</strong></p>
    <p>Items in Carts: <strong id="items-in-carts">0</strong></p>
    <p>Total Orders: <strong>14</strong></p>
    <button onclick="document.getElementById('admin-panel').style.display='none'">Close</button>
</div>

<script>
    const products = [
        { id: 1, name: "Glasses holder for sun visor", price: 4.99, img: "glasses.jpg", colors: true },
        { id: 2, name: "Phone stand", price: 11.99, img: "stand.jpg", colors: true },
        { id: 3, name: "SpongeBob doodle pencil holder", price: 8.99, img: "spongebob.jpg", colors: false },
        { id: 4, name: "Dinosaur pencil holder", price: 10.99, img: "dino.jpg", colors: true },
        { id: 5, name: "Cat Bookmark", price: 3.49, img: "cat.jpg", colors: true }
    ];

    let cart = [];

    // Render Products
    const grid = document.getElementById('shop-items');
    products.forEach(p => {
        grid.innerHTML += `
            <div class="product-card">
                <img src="${p.img}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p>${p.price}$</p>
                ${p.colors ? `
                <select id="color-${p.id}">
                    <option value="">select colour ‚¨áÔ∏è</option>
                    <option>Red</option><option>Blue</option><option>Green</option><option>White</option>
                    <option>Black</option><option>Sparkly Purple</option><option>Pink</option>
                    <option>Gold</option><option>Yellow</option><option>Orange</option><option>Clear</option>
                </select>` : '<p>Fixed Color</p>'}
                <button class="btn" onclick="addToCart(${p.id})">add to cart üõí</button>
            </div>
        `;
    });

    function addToCart(id) {
        const product = products.find(p => p.id === id);
        const colorSelect = document.getElementById(`color-${id}`);
        const selectedColor = colorSelect ? colorSelect.value : "Default";

        if (product.colors && !selectedColor) {
            alert("Please select a colour first!");
            return;
        }

        cart.push({ ...product, selectedColor });
        updateCartUI();
    }

    function updateCartUI() {
        document.getElementById('cart-num').innerText = cart.length;
        document.getElementById('items-in-carts').innerText = cart.length;
    }

    // Admin Panel Logic (Type /admin on keyboard)
    let keys = "";
    window.addEventListener('keydown', (e) => {
        keys += e.key;
        if (keys.includes("/admin")) {
            document.getElementById('admin-panel').style.display = 'block';
            keys = ""; 
        }
    });

    // Drag and Drop Logic
    const dropArea = document.getElementById('drop-area');
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, e => e.preventDefault());
    });

    dropArea.addEventListener('drop', (e) => {
        const files = e.dataTransfer.files;
        if(files.length > 0) {
            alert("File received: " + files[0].name + ". Make sure to select a color and add to cart!");
        }
    });
</script>

</body>
</html>
