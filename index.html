<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f0f2f5; padding: 20px; }
        
        /* Matching the font style from your image */
        h1, h2, .order-done-text { 
            font-family: 'Anton', sans-serif; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        .checkout-container { 
            max-width: 450px; 
            margin: auto; 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        /* The Wiggle Animation */
        @keyframes wiggle {
            0% { transform: translateX(0); }
            25% { transform: translateX(-7px); }
            50% { transform: translateX(7px); }
            75% { transform: translateX(-7px); }
            100% { transform: translateX(0); }
        }
        .error-wiggle { 
            border: 2px solid #ff4d4d !important; 
            animation: wiggle 0.3s ease-in-out; 
            background-color: #fff5f5;
        }

        .item-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 10px 0; 
            border-bottom: 1px solid #eee; 
        }

        .remove-btn { 
            background: #ff4d4d; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 12px;
        }

        input { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; 
            outline: none;
        }

        .optional-label { color: #888; font-size: 12px; margin-bottom: 15px; display: block; }

        #submit-btn { 
            width: 100%; 
            padding: 15px; 
            background: #000; 
            color: white; 
            font-family: 'Anton', sans-serif;
            font-size: 18px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            margin-top: 10px;
        }

        #submit-btn:hover { background: #333; }
    </style>
</head>
<body>

<div class="checkout-container" id="main-content">
    <h1>Your Order</h1>
    <div id="cart-items">
        </div>

    <h2 style="margin-top: 30px;">Shipping Info</h2>
    <input type="text" id="cust-name" placeholder="Full Name">
    <input type="text" id="cust-address" placeholder="Shipping Address">
    <input type="text" id="cust-phone" placeholder="Phone Number">
    
    <input type="email" id="cust-email" placeholder="Email (Optional)">
    <span class="optional-label">* Email is optional</span>

    <button id="submit-btn" onclick="validateAndSend()">Complete Order</button>
</div>

<script>
    // Initial Items in Cart
    let cart = [
        { id: 1, name: "Heavy Cotton Tee", price: "$25.00" },
        { id: 2, name: "Vintage Hoodie", price: "$55.00" }
    ];

    function renderCart() {
        const cartContainer = document.getElementById('cart-items');
        if (cart.length === 0) {
            cartContainer.innerHTML = "<p>Your cart is empty.</p>";
            document.getElementById('submit-btn').disabled = true;
            return;
        }

        cartContainer.innerHTML = cart.map((item, index) => `
            <div class="item-row">
                <div>
                    <strong>${item.name}</strong><br>
                    <span>${item.price}</span>
                </div>
                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            </div>
        `).join('');
    }

    function removeItem(index) {
        cart.splice(index, 1);
        renderCart();
    }

    function validateAndSend() {
        const name = document.getElementById('cust-name');
        const addr = document.getElementById('cust-address');
        const phone = document.getElementById('cust-phone');
        const email = document.getElementById('cust-email');
        
        let fieldsToValidate = [name, addr, phone];
        let hasError = false;

        // Reset wiggles
        fieldsToValidate.forEach(f => f.classList.remove('error-wiggle'));

        // Validation Logic
        fieldsToValidate.forEach(field => {
            if (field.value.trim() === "") {
                field.classList.add('error-wiggle');
                hasError = true;
            }
        });

        if (hasError) return;

        // "Automation Bot" Data Preparation
        const finalOrder = {
            customer: name.value,
            shipping: addr.value,
            contact: phone.value,
            email: email.value || "Not provided",
            itemsOrdered: cart.map(i => i.name).join(", ")
        };

        // This console log simulates the bot sending the data to your email
        console.log("Bot Notification Sent:", finalOrder);

        // Success State
        document.getElementById('main-content').innerHTML = `
            <div style="text-align: center; padding: 40px 0;">
                <h1 class="order-done-text" style="color: #28a745; font-size: 40px;">Order Done!</h1>
                <p>The automation bot has sent your order details to us. We will process it shortly.</p>
            </div>
        `;
    }

    // Load cart on start
    renderCart();
</script>

</body>
</html>
