<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quinntessential 3D</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">

<script src="https://www.paypal.com/sdk/js?client-id=ARNw3UQPkj9ZbvP_SdR86InnlQFNCcpdbnBuluVhfMtN76_G7O-M7F_B1S7L5uT8X7C2W_K0_S8mB6v0&currency=AUD"></script>

<style>
:root {
    --bg-orange: #F37431;
    --header-blue: #1A3D7C;
    --header-line: #155A8D;
    --button-blue: #00A8FF;
    --accent-yellow: #FFD966;
    --white: #FFFFFF;
}

body { margin: 0; font-family: 'Fredoka', sans-serif; background-color: var(--bg-orange); color: var(--white); text-align: center; }

header { background-color: var(--header-blue); padding: 10px 5%; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; border-bottom: 6px solid var(--header-line); }
.header-left { display: flex; align-items: center; gap: 15px; }
.logo-img { height: 50px; border-radius: 5px; }

#side-cart { position: fixed; right: 20px; top: 80px; width: 25%; min-width: 250px; height: 70vh; background-color: var(--header-blue); box-shadow: 0 10px 30px rgba(0,0,0,0.3); border-radius: 30px; z-index: 2000; padding: 20px; display: none; flex-direction: column; text-align: left; }

#checkout-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 400px; background-color: white; color: #333; border-radius: 30px; padding: 25px; z-index: 3000; display: none; box-shadow: 0 0 50px rgba(0,0,0,0.5); max-height: 90vh; overflow-y: auto; }

.modal-input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 15px; border: 1px solid #ccc; background: #f9f9f9; color: #333; font-family: 'Fredoka'; box-sizing: border-box; }

.hero { padding: 40px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 30px; }
.hero h1 { color: var(--accent-yellow); font-size: 4rem; line-height: 0.9; margin-bottom: 20px; }

.shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 40px; }
.product-card { text-align: left; background: none; position: relative; }
.product-card img { width: 100%; border-radius: 30px; background-color: #eee; aspect-ratio: 1/1; object-fit: cover; }

.pill-button, .select-color { background-color: var(--button-blue); color: white; padding: 10px 20px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px; font-family: 'Fredoka'; display: inline-block; text-decoration: none; }

.upload-area { border: 4px dashed white; background: var(--button-blue); border-radius: 30px; padding: 40px; margin: 20px auto; max-width: 600px; }

#toast { position: fixed; bottom: 20px; right: 20px; background: var(--accent-yellow); color: #333; padding: 15px 20px; border-radius: 20px; font-weight: bold; display: none; z-index: 5000; }

.corner-badge { position: absolute; top: 10px; left: 10px; background: var(--accent-yellow); color: #333; font-weight: bold; padding: 5px 10px; border-radius: 50%; font-size: 0.8rem; opacity: 0; pointer-events: none; transition: all 0.3s ease; }
</style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="https://i.postimg.cc/K4WYY2zM/IMG-0598.jpg" alt="Logo" class="logo-img">
        <div style="font-size: 1.5rem; font-weight: bold;">Quinntessential 3D</div>
    </div>
    <div onclick="toggleCart()" style="font-size: 1.5rem; cursor: pointer;">ðŸ›’ <span id="cart-count">0</span></div>
</header>

<div id="side-cart">
    <span onclick="toggleCart()" style="cursor:pointer; float:right; font-size:1.5rem;">Ã—</span>
    <h3 style="margin-top:0">Your Cart</h3>
    <div id="cart-items-list" style="flex-grow: 1; overflow-y: auto;"></div>
    <div id="cart-total" style="font-weight:bold; margin: 10px 0;">Total: $0.00</div>
    <button class="pill-button" onclick="openCheckout()" style="width: 100%; background: var(--accent-yellow); color: #333;">Check Out</button>
</div>

<div id="checkout-modal">
    <h2 id="modal-title" style="margin-top:0">Delivery Info</h2>
    
    <div id="step-1">
        <input type="text" id="cust-name" class="modal-input" placeholder="Full Name" required>
        <input type="email" id="cust-email" class="modal-input" placeholder="Email Address" required>
        <input type="text" id="cust-address" class="modal-input" placeholder="Street Address" required>
        <input type="text" id="cust-city" class="modal-input" placeholder="City" required>
        <input type="text" id="cust-postal" class="modal-input" placeholder="Postal Code" required>
        <input type="tel" id="cust-phone" class="modal-input" placeholder="Phone Number" required>
        <button type="button" class="pill-button" onclick="goToStep2()" style="width: 100%; background: var(--accent-yellow); color: #333; margin-top: 15px;">Proceed to Payment</button>
    </div>

    <div id="step-2" style="display:none;">
        <p style="font-size:0.9rem; color:#666;">Paying for: <span id="summary-items"></span></p>
        <div id="paypal-button-container"></div>
        <button type="button" class="pill-button" onclick="backToStep1()" style="width: 100%; background: none; border: 1px solid #ccc; color:#666; margin-top: 10px;">Back to Shipping</button>
    </div>
    
    <button type="button" class="pill-button" onclick="closeCheckout()" style="width: 100%; background: none; border: none; color:#999; margin-top: 10px; font-size:0.8rem;">Cancel</button>
</div>

<section class="hero">
    <div class="hero-text">
        <h1>PRINT IT<br>LOVE IT</h1>
        <div class="hero-buttons">
            <a href="#shop" class="pill-button">Shop Now</a>
        </div>
    </div>
    <div style="width:400px; max-width:90vw; height:400px; border-radius:30px; overflow:hidden;">
        <img src="https://i.postimg.cc/fVzXcsxf/IMG-0627.png" style="width:100%; height:100%; object-fit:cover; border-radius:30px;">
    </div>
</section>

<section id="shop" class="shop-grid">
    <div class="product-card" id="p1">
        <div style="height:180px; background:#ccc; border-radius:30px;"></div>
        <p><strong>Glasses Holder</strong> $4.99</p>
        <select class="select-color color-dropdown"><option value="">select colour â†“</option><option>Red</option><option>Blue</option><option>Green</option><option>White</option><option>Black</option><option>Gold</option></select>
        <button class="pill-button" onclick="addItem('Glasses Holder', 'p1', 4.99)">add to cart ðŸ›’</button>
        <div class="corner-badge" id="badge-p1"></div>
    </div>
    <div class="product-card" id="p2">
        <div style="height:180px; background:#ccc; border-radius:30px;"></div>
        <p><strong>Phone Stand</strong> $11.99</p>
        <select class="select-color color-dropdown"><option value="">select colour â†“</option><option>Red</option><option>Blue</option><option>Black</option></select>
        <button class="pill-button" onclick="addItem('Phone Stand', 'p2', 11.99)">add to cart ðŸ›’</button>
        <div class="corner-badge" id="badge-p2"></div>
    </div>
    <div class="product-card" id="p3">
        <div style="height:180px; background:#ccc; border-radius:30px;"></div>
        <p><strong>SpongeBob Holder</strong> $8.99</p>
        <button class="pill-button" onclick="addItem('SpongeBob Holder', null, 8.99)">add to cart ðŸ›’</button>
    </div>
    <div class="product-card" id="p4">
        <div style="height:180px; background:#ccc; border-radius:30px;"></div>
        <p><strong>Dinosaur Holder</strong> $10.99</p>
        <select class="select-color color-dropdown"><option value="">select colour â†“</option><option>Green</option><option>Orange</option><option>Black</option></select>
        <button class="pill-button" onclick="addItem('Dinosaur Holder', 'p4', 10.99)">add to cart ðŸ›’</button>
        <div class="corner-badge" id="badge-p4"></div>
    </div>
</section>

<section id="custom" class="upload-area">
    <h2>Custom Print Request</h2>
    <input type="text" id="c-name" class="modal-input" placeholder="Item Name" style="background:white;">
    <select id="c-color" class="select-color" style="width:100%; border: 2px solid white;">
        <option value="">Select Colour â†“</option><option>Red</option><option>Blue</option><option>Green</option><option>Black</option>
    </select>
    <button class="pill-button" onclick="addCustomToCart()" style="margin-top:10px; width:100%; background: var(--accent-yellow); color:#333;">Add Custom Request ðŸ›’</button>
</section>

<div id="toast"></div>

<script>
let cart = [];
let totalAmount = 0;
let badgeCounts = {};

function showToast(msg){
    const toast = document.getElementById('toast');
    toast.innerText = msg;
    toast.style.display = 'block';
    setTimeout(()=>{ toast.style.display = 'none'; }, 2500);
}

function toggleCart() { 
    let sc = document.getElementById('side-cart');
    sc.style.display = (sc.style.display === 'flex') ? 'none' : 'flex';
}

function addItem(name, id, price) {
    let color = "Default";
    if(id) {
        let d = document.getElementById(id).querySelector('.color-dropdown');
        if(d && !d.value) { return alert("Please select a color!"); }
        color = d.value;
    }
    cart.push({name, color, price});
    updateCart();
    showToast(`${name} added!`);
    if(id) showBadge(id);
}

function addCustomToCart() {
    const name = document.getElementById('c-name').value;
    const color = document.getElementById('c-color').value;
    if(!name || !color) return alert("Fill in details!");
    cart.push({name: "CUSTOM: " + name, color: color, price: 0}); 
    updateCart();
    showToast("Custom request added!");
}

function showBadge(id){
    if(!badgeCounts[id]) badgeCounts[id] = 0;
    badgeCounts[id]++;
    const badge = document.getElementById(`badge-${id}`);
    if(badge){ badge.innerText = badgeCounts[id]; badge.style.opacity = 1;
    setTimeout(()=>{ badge.style.opacity = 0; badgeCounts[id] = 0; }, 1000); }
}

function updateCart() {
    document.getElementById('cart-count').innerText = cart.length;
    const list = document.getElementById('cart-items-list');
    totalAmount = 0;
    list.innerHTML = cart.map((i, index) => {
        totalAmount += i.price;
        return `<div style="padding:5px 0; border-bottom:1px solid #00A8FF"><b>${i.name}</b> (${i.color}) - $${i.price.toFixed(2)} <span onclick="removeItem(${index})" style="cursor:pointer; float:right;">Ã—</span></div>`;
    }).join('');
    document.getElementById('cart-total').innerText = `Total: $${totalAmount.toFixed(2)} AUD`;
}

function removeItem(index){ cart.splice(index,1); updateCart(); }

function openCheckout() { 
    if(cart.length === 0) return alert("Cart is empty!");
    document.getElementById('checkout-modal').style.display = 'block'; 
    backToStep1();
}

function closeCheckout() { document.getElementById('checkout-modal').style.display = 'none'; }

function goToStep2() {
    const email = document.getElementById('cust-email').value;
    const name = document.getElementById('cust-name').value;
    if(!email.includes('@') || name.length < 2) return alert("Please enter valid name and email!");
    
    document.getElementById('step-1').style.display = 'none';
    document.getElementById('step-2').style.display = 'block';
    document.getElementById('summary-items').innerText = cart.map(i => i.name).join(', ');
}

function backToStep1() {
    document.getElementById('step-1').style.display = 'block';
    document.getElementById('step-2').style.display = 'none';
}

paypal.Buttons({
    createOrder: function(data, actions) {
        return actions.order.create({ purchase_units: [{ amount: { value: totalAmount.toFixed(2) } }] });
    },
    onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
            fetch("https://formspree.io/f/mpqzlnzy", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    Customer: document.getElementById('cust-name').value,
                    Email: document.getElementById('cust-email').value,
                    Address: document.getElementById('cust-address').value,
                    Order: cart.map(i => `${i.name} (${i.color})`).join(', '),
                    Total: totalAmount.toFixed(2)
                })
            });
            alert('Payment Successful!');
            cart = []; updateCart(); closeCheckout();
        });
    }
}).render('#paypal-button-container');
</script>

</body>
</html>
