<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quinntessential 3D</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg-orange: #F37431;
    --header-blue: #1A3D7C;
    --header-line: #155A8D;
    --button-blue: #00A8FF;
    --accent-yellow: #FFD966;
    --white: #FFFFFF;
}

body {
    margin: 0;
    font-family: 'Fredoka', sans-serif;
    background-color: var(--bg-orange);
    color: var(--white);
    text-align: center;
}

header {
    background-color: var(--header-blue);
    padding: 10px 5%;
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 6px solid var(--header-line);
}

.header-left { display: flex; align-items: center; gap: 15px; }
.logo-img { height: 50px; border-radius: 5px; }
nav a { color: white; text-decoration: none; margin: 0 10px; font-weight: bold; }

.hero {
    padding: 40px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 30px;
}

.hero h1 {
    color: var(--accent-yellow);
    font-size: 4rem;
    line-height: 0.9;
    margin-bottom: 25px;
}

.hero-buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
}

.hero-buttons-top {
    display: flex;
    gap: 12px;
}

.pill-button {
    background-color: var(--button-blue);
    color: white;
    padding: 12px 22px;
    border-radius: 50px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    font-family: 'Fredoka';
    text-decoration: none;
}

.hero-image {
    width: 400px;
    max-width: 90vw;
    height: 400px;
    border-radius: 30px;
    overflow: hidden;
}

.hero-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 30px;
}
</style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="https://i.postimg.cc/K4WYY2zM/IMG-0598.jpg" class="logo-img">
        <div style="font-size:1.5rem;font-weight:bold;">Quinntessential 3D</div>
    </div>
    <nav>
        <a href="#">Home</a> |
        <a href="#shop">Shop</a> |
        <a href="#custom">Custom</a> |
        <a href="#about">About</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>PRINT IT<br>LOVE IT</h1>

        <div class="hero-buttons">
            <div class="hero-buttons-top">
                <a href="#shop" class="pill-button">Shop Now</a>
                <a href="#custom" class="pill-button">Custom Orders</a>
            </div>
            <a href="#about" class="pill-button">About Me</a>
        </div>
    </div>

    <div class="hero-image">
        <img src="https://i.postimg.cc/fVzXcsxf/IMG-0627.png" alt="Hero image">
    </div>
</section>

</body>
</html>
