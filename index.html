<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quinntessential 3D</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">

<script src="https://www.paypal.com/sdk/js?client-id=ARNw3UQPkj9ZbvP_SdR86InnlQFNCcpdbnBuluVhfMtN76_G7O-M7F_B1S7L5uT8X7C2W_K0_S8mB6v0&currency=AUD"></script>

<style>
:root {
    --bg-orange: #F37431;
    --header-blue: #1A3D7C;
    --header-line: #155A8D;
    --button-blue: #00A8FF;
    --accent-yellow: #FFD966;
    --white: #FFFFFF;
}

body {
    margin: 0;
    font-family: 'Fredoka', sans-serif;
    background-color: var(--bg-orange);
    color: var(--white);
    text-align: center;
}

header {
    background-color: var(--header-blue);
    padding: 10px 5%;
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 6px solid var(--header-line);
}

.header-left { display: flex; align-items: center; gap: 15px; }
.logo-img { height: 50px; border-radius: 5px; }
nav a { color: white; text-decoration: none; margin: 0 10px; font-weight: bold; }

#side-cart {
    position: fixed; right: 20px; top: 80px; width: 25%; min-width: 250px;
    height: 70vh; background-color: var(--header-blue);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    border-radius: 30px; transition: 0.3s; z-index: 2000;
    padding: 20px; display: none; flex-direction: column; text-align: left;
}

#checkout-modal {
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    width: 95%; max-width: 450px; background-color: white; color: #333;
    border-radius: 30px; padding: 25px; z-index: 3000; display: none;
    box-shadow: 0 0 50px rgba(0,0,0,0.5); max-height: 90vh; overflow-y: auto;
}

.modal-input {
    width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px;
    border: 1px solid #ddd; background: #f9f9f9; color: #333;
    font-family: 'Fredoka'; box-sizing: border-box;
}

.pill-button, .select-color {
    background-color: var(--button-blue); color: white; padding: 10px 20px;
    border-radius: 50px; border: none; font-weight: bold; cursor: pointer;
    margin-top: 5px; font-family: 'Fredoka'; display: inline-block; text-decoration: none;
}

.hero { padding: 40px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 30px; }
.hero h1 { color: var(--accent-yellow); font-size: 4rem; line-height: 0.9; margin-bottom: 20px; }

.shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 40px; }
.product-card { text-align: left; background: white; padding: 15px; border-radius: 20px; color: #333; position: relative; }

.upload-area { border: 4px dashed white; background: var(--button-blue); border-radius: 30px; padding: 40px; margin: 20px auto; max-width: 600px; }

#toast {
    position: fixed; bottom: 20px; right: 20px; background: var(--accent-yellow);
    color: #333; padding: 15px 20px; border-radius: 20px; font-weight: bold;
    display: none; z-index: 5000; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.order-summary-mini { background: #eee; padding: 10px; border-radius: 10px; margin-bottom: 15px; font-size: 0.85rem; }
</style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="https://i.postimg.cc/K4WYY2zM/IMG-0598.jpg" alt="Logo" class="logo-img">
        <div style="font-size: 1.5rem; font-weight: bold;">Quinntessential 3D</div>
    </div>
    <nav>
        <a href="#">Home</a> | <a href="#shop">Shop</a> | <a href="#custom">Custom</a>
    </nav>
    <div id="cart-btn" onclick="toggleCart()" style="font-size: 1.5rem; cursor: pointer;">ðŸ›’ <span id="cart-count">0</span></div>
</header>

<div id="side-cart">
    <span onclick="toggleCart()" style="cursor:pointer; float:right; font-size:1.5rem;">Ã—</span>
    <h3 style="margin-top:0">Your Cart</h3>
    <div id="cart-items-list" style="flex-grow: 1; overflow-y: auto; font-size: 0.9rem;"></div>
    <div id="cart-total" style="font-weight:bold; margin: 10px 0; font-size: 1.2rem;">Total: $0.00</div>
    <button class="pill-button" onclick="openCheckout()" style="width: 100%; background: var(--accent-yellow); color: #333;">Check Out</button>
</div>

<div id="checkout-modal">
    <h2 style="margin-top:0">Shipping Details</h2>
    <div class="order-summary-mini" id="summary-text"></div>
    
    <input type="text" id="cust-name" class="modal-input" placeholder="Full Name" required>
    <input type="text" id="cust-address" class="modal-input" placeholder="Street Address" required>
    <input type="email" id="cust-email" class="modal-input" placeholder="Your Email" required>
    
    <div id="paypal-button-container" style="margin-top:20px;"></div>
    
    <button type="button" class="pill-button" onclick="closeCheckout()" style="width: 100%; background: none; border: 1px solid #ccc; color:#666; margin-top: 10px;">Cancel</button>
</div>

<section class="hero">
    <div class="hero-text">
        <h1>PRINT IT<br>LOVE IT</h1>
        <div class="hero-buttons">
            <a href="#shop" class="pill-button">Shop Now</a>
        </div>
    </div>
</section>

<section id="shop" class="shop-grid">
    <div class="product-card" id="p1">
        <div style="height:150px; background:#ccc; border-radius:15px; margin-bottom:10px;"></div>
        <p><strong>Glasses Holder</strong> $4.99</p>
        <select class="select-color color-dropdown"><option value="">select colour â†“</option><option>Red</option><option>Blue</option><option>Green</option></select>
        <button class="pill-button" onclick="addItem('Glasses Holder', 'p1', 4.99)">add to cart ðŸ›’</button>
    </div>
    <div class="product-card" id="p2">
        <div style="height:150px; background:#ccc; border-radius:15px; margin-bottom:10px;"></div>
        <p><strong>Phone Stand</strong> $11.99</p>
        <select class="select-color color-dropdown"><option value="">select colour â†“</option><option>Black</option><option>Gold</option></select>
        <button class="pill-button" onclick="addItem('Phone Stand', 'p2', 11.99)">add to cart ðŸ›’</button>
    </div>
</section>

<div id="toast"></div>

<script>
let cart = [];
let totalAmount = 0;

function showToast(msg){
    const toast = document.getElementById('toast');
    toast.innerText = msg;
    toast.style.display = 'block';
    setTimeout(()=>{ toast.style.display = 'none'; }, 2500);
}

function toggleCart() { 
    let sc = document.getElementById('side-cart');
    sc.style.display = (sc.style.display === 'flex') ? 'none' : 'flex';
}

function addItem(name, id, price) {
    let color = "Default";
    if(id) {
        let d = document.getElementById(id).querySelector('.color-dropdown');
        if(d && !d.value) { return alert("Please select a color!"); }
        color = d.value;
    }
    cart.push({name, color, price});
    updateCart();
    showToast(`${name} added!`);
}

function updateCart() {
    document.getElementById('cart-count').innerText = cart.length;
    const list = document.getElementById('cart-items-list');
    totalAmount = 0;

    list.innerHTML = cart.map((i, index) => {
        totalAmount += i.price;
        return `<div style="padding:5px 0; border-bottom:1px solid #00A8FF"><b>${i.name}</b> (${i.color}) - $${i.price.toFixed(2)}</div>`;
    }).join('');

    document.getElementById('cart-total').innerText = `Total: $${totalAmount.toFixed(2)} AUD`;
}

function openCheckout() { 
    if(cart.length === 0) return alert("Cart is empty!");
    document.getElementById('summary-text').innerText = "Items: " + cart.map(i => i.name).join(', ');
    document.getElementById('checkout-modal').style.display = 'block'; 
}

function closeCheckout() { document.getElementById('checkout-modal').style.display = 'none'; }

// 3. PAYPAL BUTTON SCRIPT
paypal.Buttons({
    createOrder: function(data, actions) {
        return actions.order.create({
            purchase_units: [{
                amount: { value: totalAmount.toFixed(2) }
            }]
        });
    },
    onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
            // SUCCESS ACTIONS
            alert('Transaction completed by ' + details.payer.name.given_name + '! Check your email for order details.');
            
            // Send Order Info to yourself via Formspree (Optional)
            fetch("https://formspree.io/f/mpqzlnzy", {
                method: "POST",
                body: JSON.stringify({
                    name: document.getElementById('cust-name').value,
                    address: document.getElementById('cust-address').value,
                    email: document.getElementById('cust-email').value,
                    order: cart.map(i => `${i.name} (${i.color})`).join(', '),
                    total: totalAmount.toFixed(2)
                }),
                headers: { 'Accept': 'application/json' }
            });

            cart = [];
            updateCart();
            closeCheckout();
        });
    }
}).render('#paypal-button-container');
</script>

</body>
</html>
